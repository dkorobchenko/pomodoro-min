    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;

        .tab {
            background: rgba(0, 0, 0, 0.15);
            border: none;
            color: rgba(255, 255, 255, 0.8);

            cursor: pointer;

        .timer {
            font-family: 'Inter', Arial, sans-serif;
            font-size: 120px;

            background: white;
            color: #C85450;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        body.green-theme .start-btn {
            color: #8BB88D;
        }

        .start-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>

<body>
    <main>
        <header style="position: absolute; left: -9999px;">
            <h1>Free Online Pomodoro Timer</h1>
            <p>Boost your productivity with our super minimal and distraction-free Pomodoro technique timer. Alternate between 25-minute focused work sessions and 5-minute breaks.</p>
        </header>
        
        <div class="container">
            <div class="tabs">
                <button class="tab active" data-preset="work">Work</button>
                <button class="tab" data-preset="break">Break</button>
            </div>

            <div class="timer" id="timer">--:--</div>

            <button class="start-btn" id="startBtn">START</button>
        </div>
    </main>

    <script>
        const PRESETS = { work: 25 * 60, break: 5 * 60 };

        let isRunning = false;
        let interval;
        let timeLeft = PRESETS.work;
        let endTime = null;

        const startSound = new Audio('https://www.orangefreesounds.com/wp-content/uploads/2017/04/Clicking-sound-effect.mp3');
        startSound.volume = 0.4;
        startSound.preload = 'auto';

        const pauseSound = new Audio('https://www.orangefreesounds.com/wp-content/uploads/2017/04/Clicking-sound-effect.mp3');
        pauseSound.volume = 0.4;
        pauseSound.preload = 'auto';

        const finishSound = new Audio('https://www.orangefreesounds.com/wp-content/uploads/2016/11/Email-notification-sound.mp3');
        finishSound.volume = 0.5;
        finishSound.preload = 'auto';

        function playStartSound() {
            startSound.currentTime = 0;
            startSound.play().catch(() => console.log('Could not play start sound'));
        }

        function playPauseSound() {
            pauseSound.currentTime = 0;
            pauseSound.play().catch(() => console.log('Could not play pause sound'));
        }

        function playFinishSound() {
            finishSound.currentTime = 0;
            finishSound.play().catch(() => alert('Time\'s up!'));
        }

        const timer = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const tabs = document.querySelectorAll('.tab');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            const time = formatTime(Math.max(0, timeLeft));
            timer.textContent = time;

            const activePreset = document.querySelector('.tab.active').dataset.preset;
            const mode = activePreset === 'work' ? 'Work' : 'Break';
            const status = isRunning ? '' : ' - Paused';

            document.title = `${time} - ${mode}${status}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'PAUSE';
                playStartSound();
                
                endTime = Date.now() + timeLeft * 1000;
                
                interval = setInterval(() => {
                    timeLeft = Math.max(0, Math.ceil((endTime - Date.now()) / 1000));
                    updateDisplay();

                    if (timeLeft === 0) {
                        clearInterval(interval);
                        isRunning = false;
                        startBtn.textContent = 'START';
                        endTime = null;

                        // Auto-switch to next preset
                        const current = document.querySelector('.tab.active').dataset.preset;
                        const next = current === 'work' ? 'break' : 'work';
                        switchTab(next);

                        // Play notification
                        playFinishSound();
                    }
                }, 100);
            } else {
                clearInterval(interval);
                isRunning = false;
                startBtn.textContent = 'START';
                endTime = null;
                playPauseSound();
            }
            updateDisplay();
        }

        function switchTab(preset) {
            if (isRunning) {
                clearInterval(interval);
                isRunning = false;
                startBtn.textContent = 'START';
            }

            timeLeft = PRESETS[preset];
            endTime = null;

            tabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-preset="${preset}"]`).classList.add('active');

            document.body.classList.toggle('green-theme', preset === 'break');
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);

        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                switchTab(e.target.dataset.preset);
            });
        });

        updateDisplay();
    </script>
